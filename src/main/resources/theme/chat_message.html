<!-- The root of a chat domain must be a single element with class="chat-domain" -->
<tr class="chat-message {css-classes}" {inline-style}>
  <td class="time">{time}</td>
  <td class="avatar"><img src="{avatar}"/></td>
  <td class="username">{clan-tag}<span onmouseover="showPlayerInfo(this)"
                                       onmouseout="hidePlayerInfo()"
                                       onclick="messagePlayer(this)">{username}</span></td>
  <td class="text">{text}</td>
</tr>
