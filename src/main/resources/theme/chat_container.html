<!DOCTYPE html>

<html>
<head>
  <!-- Never omit these imports, otherwise it won't work properly -->
  <script src="{auto-linker-js}"></script>
  <script src="{chat-container-js}"></script>
  <script src="{jquery-js}"></script>
  <script src="{jquery-highlight-js}"></script>

  <style type="text/css">
    .page-preview {
    width: 400px;
    height: 260px;
    border: none;
    -webkit-transform: scale(0.2);
    -webkit-transform-origin: 0 0;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="channel-topic"></div>
  <div id="content">
    <div id="channel-topic-shadow"></div>
    <table id="chat-table">
      <!-- Message items are always appended to #chat-container -->
      <tbody id="chat-container">

      </tbody>
    </table>
  </div>
</div>
</body>
</html>
